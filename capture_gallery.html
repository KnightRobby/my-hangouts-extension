<!DOCTYPE html> 
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/common.css" />
  <link rel="stylesheet" type="text/css" href="/css/capture_gallery.css" />
  <script type="text/javascript" src="/js/libs/jquery-1.6.3.min.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.tmpl.min.js"></script>
  <script type="text/javascript" src="/js/libs/jquery.timeago.js"></script> 
  <script type="text/javascript" src="/js/capture_gallery_controller.js"></script>
</head>
<body>
<div id="container">
  <div id="header">
    <h1>My Hangout Moments Gallery</h1>
  </div>
  <ul class="gallery">
  </ul>
</div>
<script type="text/x-jquery-tmpl" id="moments-item-template">
  <li id="${_id}">
    <a href="" title="${time}"><img src="${thumbnail}" alt="${time}" /></a>
  </li>
</script>
<script>
var controller = new CaptureGalleryController();
controller.init();
</script>
</body>
</html>
